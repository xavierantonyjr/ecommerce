{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>SignIn</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'shop:categories' %}">Shop</a></li>
                        <li class="breadcrumb-item active">SignIn</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<!-- End All Title Box -->

<!-- Sign In Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Sign In</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </form>
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
<!-- End Sign In Form -->
{% endblock %}
